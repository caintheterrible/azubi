<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projectSynergy - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-2xl/9 font-bold tracking-tight text-gray-900">
          Welcome back!
        </h2>
        <p class="text-sm/base tracking-tight font-semibold text-gray-400">Sign in to your account to continue.</p>
      </div>

      <div class="mt-15 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-2" id="loginForm" method="POST">

          <div>
            <label for="email"
                   class="block text-sm/6 font-medium text-gray-900">Email address</label>
            <div class="mt-2">
              <input type="email"
                     name="email"
                     autocomplete="email"
                     required
                     class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                            outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                            focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password"
                     class="block text-sm/6 font-medium text-gray-900">Password</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
                  Forgot your password?
                </a>
              </div>
            </div>
            <div class="mt-2">
              <input type="password"
                     name="password"
                     autocomplete="current-password"
                     required
                     class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900
                            outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400
                            focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>

          <div>
            <button type="button"
                    onclick="window.location.href='dashboard.html';"
                    class="mt-10 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs
            hover:bg-indigo-500 transition duration-400 ease-in-out focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in
            </button>
          </div>

        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
          Don't have an account?
          <a href="../../../../index.html"
             class="font-semibold text-indigo-600 hover:text-indigo-500">Sign up for free
          </a>
        </p>

      </div>

    </div>

    <script src="../typescript/registration.js" defer></script>
  </body>
</html>
